<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/person-two.png" type="image/x-icon">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>

<body>
  <main class="content">
    <aside class="illustration-aside">
      <section class="illustration-content">
        <header class="illustration-header">
          <div class="header-dots fade-right">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu fade-left">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </header>
        <div class="lines-box">
          <div>
            <span class="fade-up"></span>
            <span class="fade-up"></span>
          </div>
        </div>
        <div class="persons-box">
          <div class="persons-content">
            <div class="persons">
              <figure class="fade-up">
                <img src="./assets/img/person-one.png" alt="Ilustração de uma pessoa 1" draggable="false">
              </figure>
              <figure class="fade-up">
                <img src="./assets/img/person-two.png" alt="Ilustração de uma pessoa 2" draggable="false">
              </figure>
              <figure class="fade-up">
                <img src="./assets/img/person-three.png" alt="Ilustração de uma pessoa 3" draggable="false">
              </figure>
              <figure class="fade-up">
                <img src="./assets/img/person-four.png" alt="Ilustração de uma pessoa 4" draggable="false">
              </figure>
              <figure class="fade-up">
                <img src="./assets/img/person-five.png" alt="Ilustração de uma pessoa 5" draggable="false">
              </figure>
              <figure class="fade-up">
                <img src="./assets/img/person-six.png" alt="Ilustração de uma pessoa 6" draggable="false">
              </figure>
            </div>
          </div>
        </div>
      </section>
    </aside>
    <aside class="login-aside">
      <header class="login-header">
        <div class="fade-down">
          <p>Bem-vindo de volta</p>
        </div>
        <div class="fade-down">
          <h1>Faça login na sua conta</h1>
        </div>
      </header>
      <section class="login-main">
        <div class="login-main-content">
          <form class="login-form">
            <fieldset>
              <div class="input-box">
                <div class="fade-down">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="Seu melhor email..." autocomplete="true"
                    required>
                </div>
                <div class="fade-down">
                  <label for="password">Senha</label>
                  <input type="password" name="password" id="password" placeholder="Sua senha..." autocomplete="true"
                    required>
                </div>
              </div>
            </fieldset>
            <div class="remember-container">
              <div class="remember">
                <div class="check-box fade-up">
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember">Lembre de mim</label>
                </div>
                <div class="forget-password fade-up">
                  <a class="link-animation" href="/">Esqueceu sua senha?</a>
                </div>
              </div>
            </div>
            <div class="button-box">
              <button class="enter-button disabled fade-up" type="submit">Entrar na conta</button>
              <button class="google-button fade-up" type="button">
                <img src="./assets/img/google-icon.svg" alt="Ícone do Google" draggable="false"> Ou faça login com o
                Google
              </button>
            </div>
          </form>
        </div>
      </section>
      <footer class="login-footer fade-up">
        <section class="login-footer-content">
          <p>Não tem uma conta?</p>
          <a class="link-animation" href="/">Cadastre-se</a>
        </section>
      </footer>
    </aside>
  </main>
</body>

</html>
