<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/person-two.png" type="image/x-icon">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <section class="content">
    <aside class="ilustration-aside">
      <section class="ilustration-content">
        <header class="ilustration-header">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </header>
        <div class="lines-box">
          <div>
            <span></span>
            <span></span>
          </div>
        </div>
        <main class="persons">
          <div class="person-box">
            <div class="person">
              <figure>
                <img src="./assets/img/person-one.png" alt="Person One" draggable="false">
              </figure>
              <figure>
                <img src="./assets/img/person-two.png" alt="Person Two" draggable="false">
              </figure>
              <figure>
                <img src="./assets/img/person-three.png" alt="Person Three" draggable="false">
              </figure>
              <figure>
                <img src="./assets/img/person-four.png" alt="Person Four" draggable="false">
              </figure>
              <figure>
                <img src="./assets/img/person-five.png" alt="Person Five" draggable="false">
              </figure>
              <figure>
                <img src="./assets/img/person-six.png" alt="Person Six" draggable="false">
              </figure>
            </div>
          </div>
        </main>
      </section>
    </aside>
    <aside class="main-aside">
      <header class="header">
        <div>
          <p>Bem-vindo de volta</p>
        </div>
        <div>
          <h1>Faça login na sua conta</h1>
        </div>
      </header>
      <main class="main">
        <section class="main-content">
          <form class="form" >
            <div class="input-box">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Seu melhor email..." autocomplete="true"
                  required>
              </div>
              <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Sua senha..." autocomplete="true"
                  required>
              </div>
            </div>
            <div class="remember-container">
              <div class="remember">
                <div class="radio-box">
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember">Lembre de mim</label>
                </div>
                <div class="forget-password">
                  <a href="/">Esqueceu sua senha?</a>
                </div>
              </div>
            </div>
            <div class="button-box">
              <button class="enter-button disabled" type="submit">Entrar na conta</button>
              <button class="google-button" type="button">
                <img src="./assets/img/google-icon.svg" alt="Google Icon" draggable="false"> Ou faça login com o Google
              </button>
            </div>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p>
          Não tem uma conta? <a href="/">Cadastre-se</a>
        </p>
      </footer>
    </aside>
  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
